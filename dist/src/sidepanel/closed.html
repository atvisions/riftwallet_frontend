<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riftwallet - Closed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 32px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
      opacity: 0.9;
    }
    
    p {
      font-size: 16px;
      opacity: 0.7;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    
    .reopen-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      text-decoration: none;
      display: inline-block;
    }
    
    .reopen-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-1px);
    }
    
    .hint {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.5;
      line-height: 1.4;
    }
    
    .icon {
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="icon">üíº</div>
    </div>
    
    <h1>Riftwallet Closed</h1>
    <p>The side panel has been closed. Click the Riftwallet icon in your browser toolbar to reopen the wallet.</p>
    
    <button class="reopen-btn" onclick="reopenWallet()">
      Reopen Wallet
    </button>
    
    <div class="hint">
      üí° Tip: You can also click the Riftwallet extension icon in your browser toolbar to switch between popup and side panel modes.
    </div>
  </div>

  <script>
    function reopenWallet() {
      // Â∞ùËØïÈÄöËøáÊ∂àÊÅØÈÄöÁü• background script ÈáçÊñ∞ÊâìÂºÄ
      if (typeof chrome !== 'undefined' && chrome.runtime) {
        chrome.runtime.sendMessage({
          type: 'REOPEN_WALLET'
        }).then(() => {
          console.log('Reopen request sent')
        }).catch(error => {
          console.log('Could not send reopen request:', error)
          // ÈôçÁ∫ßÔºöÂ∞ùËØïÊâìÂºÄÊñ∞Ê†áÁ≠æÈ°µ
          window.open(chrome.runtime.getURL('src/popup/index.html'), '_blank')
        })
      } else {
        // ÂºÄÂèëÁéØÂ¢É
        console.log('Development mode: Would reopen wallet')
        alert('In development mode. In the extension, this would reopen the wallet.')
      }
    }
    
    // ÁõëÂê¨ÈîÆÁõò‰∫ã‰ª∂
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' || event.key === ' ') {
        reopenWallet()
      }
    })
    
    console.log('Riftwallet closed page loaded')
  </script>
</body>
</html>
